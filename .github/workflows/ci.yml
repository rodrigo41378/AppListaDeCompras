name: CI - Build e Testes
on:
push:
branches: [ "master" ]
pull_request:
branches: [ "master" ]
jobs:
build:
runs-on: ubuntu-latest
steps:
- name: Checkout do reposit√≥rio
uses: actions/checkout@v4
- name: Configurar JDK 21
uses: actions/setup-java@v4
with:
distribution: 'temurin'
java-version: '21'
cache: 'maven'
- name: Compilar e testar
run: mvn -B verify
